title: Doomed Collection # The title of the blog
author: doomedripper # Your name
email:  # your email shown in the footer
url: https://doomedcollection.github.io # this is your site's root address.
description: > # this means to ignore newlines until "show_excerpts:"
  An archive of anguish, annihilation, and blasphemy.
favicon: "" # set the favicon of the site
show_excerpts: false # set to true to show excerpts on the homepage

# Moving date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
moving:
  avatar_url: "" # avatar in about page
  about_you: A riff-hungry metal dork reveling in the heavy, the raw, and the unholy!
  date_format: "%b %d" # date format of posts in home page
  back_to: "Collection" # In the post page, you have a back button above the title, you can custom the text by yourself.

  # generate social links in about page.
  social_links:
